<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="components/loader.js"></script>
    <script src="js/ncmb-2.1.3.min.js"></script>
    <script>
        $(function(){
            //mBaaSの初期化
            var application_key = "7b046f5486cc78ba8c9b4e984336f0098041fabd49ccba541b437508da866d41";
            var client_key = "25c587d3d1574e3fe39de42ca24aa0410151df2185984cfaec99d9d46eb727a0";
            var ncmb = new NCMB(application_key, client_key);
            
            var user = ncmb.User.getCurrentUser();  
       
        //ログインチェック
        if (user === null){
            location.href = "./index.html";
        } else {
            $("#username").text(user.userName + "(logout)");
        }
        //logout
        $("#username").on("click", function(){
            ncmb.User.logout()
            .then(function(){
                location.href = "./index.html";
            })
        })
       });
            
    </script>
     <style>
        body {
            background-color: #BBDEFB;
            padding-top:20px;
            font-family:Verdana, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="username"></div>
</body>
</html>
